<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather-App</title>
</head>
<body>
    <header>
        <h1 id="weatherTitle">WEATHER DASHBOARD</h1>
    </header>
<main>
    <!-- container for search area -->
    <div class="container mt-5">
    <div class="row">
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Search By City:</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search City" aria-label="Recipient's username"
                            aria-describedby="button-addon2" id="searchValue">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                    </div>
                    <h5>Previously searched cities:</h5>
                    <div class="cityList">

                    </div>
                </div>
            </div>

            <!-- container for current city forecast -->
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h1 id="currentCity"></h1>
                    <p id="currentTemp">Temperature:</p>
                    <p id="currentHum">Humidity:</p>
                    <p id="currentWind">Wind Speed:</p>
                    <p id="currentUv">UV index:</p>
                    <img id="currentImg" src="" >
                </div>
            </div>
        </div>

        <!-- container for 5 days forecast -->
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h1>Five Day Weather Forecast</h1>
                            <div class="row justify-content-evenly" id="dayForecast">
                                <div class="card forecast" style="width: 15rem;">
                                    <h4 id="day-1">Date</h4>
                                    <p id="day1-temp">Temperature</p>
                                    <p id="day1-hum">Humidity</p>
                                    <img src="" alt="" id="day1-img">
                                </div>
                                <div class="card forecast" style="width: 15rem;">
                                    <h4 id="day-2">Date</h4>
                                    <p id="day2-temp">Temperature</p>
                                    <p id="day2-hum">Humidity</p> 
                                    <img src="" alt="" id="day2-img">
                                </div>
                                <div class="card forecast" style="width: 15rem;">
                                    <h4 id="day-3">Date</h4>
                                    <p id="day3-temp">Temperature</p>
                                    <p id="day3-hum">Humidity</p>
                                    <img src="" alt="" id="day3-img">
                                </div>
                                <div class="card forecast" style="width: 15rem;">
                                    <h4 id="day-4">Date</h4>
                                    <p id="day4-temp">Temperature</p>
                                    <p id="day4-hum">Humidity</p>
                                    <img src="" alt="" id="day4-img">
                                </div>
                                <div class="card forecast" style="width: 15rem;">
                                    <h4 id="day-5">Date</h4>
                                    <p id="day5-temp">Temperature</p>
                                    <p id="day5-hum">Humidity</p5>
                                    <img src="" alt="" id="day5-img">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
